<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <style type="text/css">
      .hidden {
        display: none;
      }
      body {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Gratulerer!</h1>
          <p>En siste gåte skal du få,</p>
          <p>jeg lover, det er snart slutt nå.</p>

          <p>Et soverom for to,</p>
          <p>der ingen vil bo.</p>
          <p>Der ligger det noe skal du se,</p>
          <p>for vi vil jo så gjerne ha deg med!</p>

        </div>
      </div>
    </div>

    <form action="javascript:doForm()">
      <input type="password" id="inputField">
      <button type="submit">PRØV</button>
    </form>
    <div id="hidden" class="hidden">
    <a class="btn btn-default" href="/elise30år/7/" role="button">Neste</a>
    </div>
    <script type="text/javascript">
      var correct = 'gratulerer med dagen';
      var doForm = function () {
        var password = document.getElementById('inputField').value;
        document.getElementById('hidden').className = correct === password ? '' : 'hidden';
      };
    </script>

  </body>
</html>
